<div *ngIf="isFound" class="container">
    <h1>User</h1>
    <div class="row">

        <div class="col-sm-8 offset-sm-2">

            <div>
                <form>
                    <div class="form-group">
                        <label for="id">Name</label>
                        <input [(ngModel)]="user.name" type="text" name="name" class="form-control" id="name"
                            aria-describedby="nameHelp" placeholder="Enter name">
                        <small id="nameHelp" class="form-text text-muted">Enter name</small>

                        <label for="username">Username</label>
                        <input [(ngModel)]="user.username" type="text" name="username" class="form-control"
                            id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                        <small id="usernameHelp" class="form-text text-muted">Enter username</small>

                        <label for="settlementId">Settlement Id</label>
                        <input [(ngModel)]="user.settlementId" type="text" name="settlementId" class="form-control"
                            id="settlementId" aria-describedby="settlementIdHelp" placeholder="Enter your email">
                        <small id="settlementIdHelp" class="form-text text-muted">Enter settlement id</small>
                    </div>
                </form>
                <button class="btn btn-primary" (click)="updateUser()">Update user</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isFound">
    <div class="container">
        <h1>User</h1>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="alert alert-warning text-center">{{errorMessage}}</div>
            </div>
        </div>
    </div>
</div>
